<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a427fd7f5c.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div id="wrap">
        <img id="logo" src="img/big_logo_em.svg" alt="">
        <h1 id="logo_name">j. rafahel park</h1>
        <form class="show_up" name="frm">
            <div id="logo_app_div">
                <div id="logo_app">
                    <img src="img/app_logo.svg">
                </div>
            </div>
            <div class="input_intro">
                <img id="icon_door" class="icon_login" src="img/Icon simple-glassdoor.svg">
                <input type="text" name="room_no">
            </div>
            <div class="input_intro">
                <img id="icon_id" class="icon_login" src="img/Icon awesome-id-badge.svg">
                <input type="text" name="user_no">
            </div>
            <div class="input_intro">
                <img id="icon_key" class="icon_login" src="img/Icon ionic-md-key.svg">
                <input type="text" name="key_no">
            </div>
            <button id="btn_enter" class="btn_intro">랜덤입장</button>
            <button id="btn_join" class="btn_intro">회원가입</button>
            <div id="social_join">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter-square"></i>
            </div>
        </form>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a427fd7f5c.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="logo">
            <img id="logo_r" src="img/big_logo_em.svg">
            <h1>j. rafahel park</h1>
            <img id="logo_a" class="show_up" src="img/app_logo_e.svg">
        </div>
        <div id="login_input" class="show_up">
            <table>
                <tr>
                    <td><img src="img/Icon simple-glassdoor.svg"></td>
                    <td><input id="input_room" type="text" name="room_no"></td>
                </tr>
                <tr>
                    <td><img src="img/Icon awesome-id-badge.svg"></td>
                    <td><input id="input_user" type="text" name="user_no"></td>
                </tr>
                <tr>
                    <td><img src="img/Icon ionic-md-key.svg"></td>
                    <td><input id="input_pw" type="password" name="key_no"></td>
                </tr>
            </table>
        </div>
        <div id="login_btn" class="show_up">
            <button id="btn_enter">Sign in</button>
            <button id="btn_join">Sign up</button>
            <div id="btn_social">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter-square"></i>
            </div>
        </div>
    </div>

</body>

</html>
